  <link rel="stylesheet" href="style.css">
</head>

<body class="m-4">
  <table class="table table-bordered w-auto" id="mainTable">
    <thead>
      <tr>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class='edit'>Milan</td>
        <td class='edit'>Milanovic</td>
        <td class='edit'>mil.mal@yahoo.com</td>
        <td class="text-secondary fw-bold remove">x</td>

      <tr>
        <td class='edit'>Spaso</td>

      <label for="firstname" class="pb-1">Ime</label>
      <input type="text" class="form-control mb-3" id="firstname" placeholder="Unesite ime">

    <div class="form-group">
      <label for="lastname" class="pb-1">Prezime</label>
      <input type="text" class="form-control mb-3" id="lastname" placeholder="Unesite prezime">
    </div>
    <div class="form-group">
      <label for="email" class="pb-1">E-mail</label>
      <input type="email" class="form-control mb-2" id="email" placeholder="Unesite email">
    </div>
    <button type="button" class="btn btn-secondary" id="addButton">Zavrsi</button>
  </form>

  <script src="jquery-3.71.min.js"></script>
  <script src="jsFile.js"></script>
